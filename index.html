<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broad Cast API</title>
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Broad Cast API</h1>
      <h2>Messaging between Tabs with Broad Cast API</h2>
    </header>
    <!--
      IMAGES
      https://picsum.photos/id/1011/5472/3648
      https://picsum.photos/id/1016/3844/2563
    -->
    <main>
      <form id="colorForm" name="colorForm">
        <p>
          <label id="myid"></label>

          <label for="name">Send Message to Others</label>
          <input type="text" id="name" name="name" />
        </p>
        <p>
          <button id="btnSave">Send</button>
        </p>
        <!-- <p>
          <label for="color">Favourite Colour</label>
          <input type="color" id="color" name="color" />
        </p> -->
        <p>
          
          <!-- <ul id="list"></ul> -->
          <h3 for="color">Your messages</h3>
        <table id="mylist">
          <tr>
            <th>ID</th>
            <th>Message</th>
          </tr>
        </table>
        <h3 for="color">Others messages</h3>

        <table id="otherlist">
          <tr>
            <th>ID</th>
            <th>Message</th>
          </tr>
        </table>
        </p>
     
      </form>
    </main>
    <script defer src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  </body>
</html>
